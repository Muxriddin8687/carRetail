<div class="container">
    <h2 class="section-title">Avtomobilning tafsilotlari</h2>
    <div class="row">
        <div class="col-12 mb-4">
            <div class="row">
                <ng-container *ngIf="image.length > 0">
                    <div *ngFor="let item of image" class="car-img col-11 col-sm-6 col-md-4 col-lg-3 mx-auto mb-2">
                        <img [src]="imagePath + item" class="img-fluid h-100" alt="Car image" loading="lazy">
                        <button class="btn btn-danger" (click)="deleteImage( item )">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </ng-container>
            </div>

            <div class="col-11 col-sm-6 col-md-4 col-lg-3 mx-auto">
                <div class="mt-3 border py-3 text-center rounded">
                    <p>File turi: JPG, JPEG, PNG</p>
                    <p>Hajmi: 0 ~ 5 MB</p>
                    <input type="file" (change)="onFileChange($event)" accept=".png,.jpeg,.jpg" required #mainImage class="d-none">
                    <button class="btn btn-dark text-light" (click)="mainImage.click()">Rasm tanlash</button>
                </div>
            </div>
        </div>
        <div class="col-12 mb-4">
            <form #f="ngForm" (ngSubmit)="update(f)">
                <input type="text" name="name" placeholder="Nomi" [(ngModel)]="name" class="form-control mb-4" required>
                <textarea name="text" rows="6" placeholder="Ma'lumot" [(ngModel)]="text" class="form-control mb-4" required></textarea>
                <button [disabled]="f.invalid" type="submit" class="btn btn-dark text-light d-block ms-auto">Saqlash</button>
            </form>
        </div>
    </div>
</div>
