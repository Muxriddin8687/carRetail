<div class="container pb-4">
    <div class="d-flex justify-content-between mt-5 mb-4">
        <h2 class="text-dark mb-0">Avtomobillar</h2>
        <button type="button" class="btn btn-dark text-light btn-sm" data-bs-toggle="modal" data-bs-target="#carModal">
            Qo'shish
        </button>
    </div>


    <div class="table-responsive">
        <table class="table table-striped table-hover border mb-0">
            <thead>
                <tr>
                    <th width="10px">â„–</th>
                    <th>Nomi</th>
                    <th>Xususiyatlari</th>
                    <th width="25px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of carList; let i = index">
                    <td width="10px">{{ i + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.text }}</td>
                    <td width="25px">
                        <button type="button" [routerLink]="item.id" class="btn btn-warning btn-sm px-2 mb-2"><i class="fa fa-pencil"></i></button>
                        <button type="button" (click)="delete(item.id)" class="btn btn-danger btn-sm px-2"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form #f="ngForm" (ngSubmit)="save(f)">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="carModalLabel">Avtomobil qo'shish</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="name" placeholder="Nomi" ngModel class="form-control mb-4"
                            required>
                        <textarea name="text" rows="6" placeholder="Ma'lumot" ngModel class="form-control mb-4"
                            required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" #closeModalBtn data-bs-dismiss="modal">Bekor qilish</button>
                        <button (click)="closeModalBtn.click()" [disabled]="f.invalid" type="submit" class="btn btn-dark text-light">Saqlash</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
