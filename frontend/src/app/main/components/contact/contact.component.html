<div class="container pb-5">
    <div class="row info mt-5 text-center" *ngFor="let item of contact$ | async">

        <div class="col-lg-12 col-12">
            <h2 class="mb-lg-5 mb-4">Aloqa</h2>
        </div>

        <div class="col-12 col-sm-8 col-md-4 col-lg-4 mb-4">
            <div class="address">
                <h4><i class="fa fa-map me-2"></i>Manzil</h4>
                <p>{{ item['address'] }}</p>
            </div>
        </div>

        <div class="col-12 col-sm-8 col-md-4 col-lg-4 mb-4">
            <div class="email">
                <h4><i class="fa fa-envelope me-2"></i>Email</h4>
                <p>{{ item['email1'] }}</p>
            </div>
        </div>

        <div class="col-12 col-sm-8 col-md-4 col-lg-4 mb-4">
            <div class="phone">
                <h4><i class="fa fa-phone me-2"></i>Telefon</h4>
                <p>{{ item['phone2'] }}</p>
            </div>
        </div>

        <div class="col-12 mt-3">

            <form #f="ngForm" (ngSubmit)="send(f)">
                <div class="row">
                    <div class="col-md-6 ">
                        <input type="text" name="name" ngModel class="form-control" placeholder="F.I.Sh" minlength="5"
                            required>
                    </div>
                    <div class="col-md-6 mt-3 mt-md-0">
                        <input type="text" class="form-control" name="phone" ngModel placeholder="Telefon raqam"
                            minlength="9" required>
                    </div>
                </div>
                <div class=" mt-3">
                    <textarea class="form-control" name="message" ngModel rows="5" placeholder="Habar matni"
                        minlength="5" required></textarea>
                </div>
                <div class="my-3">
                    <div *ngIf="success" class="sent-message">Habar yuborildi. Katta raxmat!</div>
                </div>
                <div class="text-center">
                    <button [disabled]="f.invalid" class="custom-btn rounded-0" type="submit">Yuborish</button>
                </div>
            </form>

        </div>

    </div>
</div>
