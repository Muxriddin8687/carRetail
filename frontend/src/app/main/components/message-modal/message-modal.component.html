<div class="modal fade" id="sendMsg" tabindex="-1" aria-labelledby="sendMsgLabel" data-bs-backdrop="static"
    data-bs-keyboard="true" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="w-100" #f="ngForm" (ngSubmit)="send(f)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="sendMsgLabel">Habar jo'natish</h5>
                </div>
                <div class="modal-body">
                    <input type="text" ngModel name="name" placeholder="F.I.Sh" class="form-control mb-4" required minlength="3">
                    <input type="text" ngModel name="phone" placeholder="Telefon" class="form-control mb-4" required minlength="9">
                    <select ngModel name="car_id" class="form-select">
                        <option value="0" selected disabled>Avtomobil</option>
                        <option *ngFor="let item of car$ | async" [selected]="id == item.id" [value]="item.id">{{ item.name }}</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn" data-bs-dismiss="modal">Bekor qilish</button>
                    <button data-bs-dismiss="modal" type="submit" [disabled]="f.invalid" class="btn custom-btn">Jo'natish</button>
                </div>
            </div>
        </form>
    </div>
</div>
