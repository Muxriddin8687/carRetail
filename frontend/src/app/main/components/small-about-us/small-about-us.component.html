<section class="about-section section-padding">
    <div class="container">
        <div class="row" *ngFor="let item of contact$ | async">

            <div class="col-lg-12 col-12 text-center">
                <h2 class="mb-lg-5 mb-4">Biz haqimizda</h2>
            </div>

            <div class="col-lg-7 col-12 mb-4 mg-lg-0">
                <img [src]="'./assets/images/' + item.aboutImage" class="img-fluid" alt="about image">
            </div>

            <div class="col-lg-5 col-12 me-auto mb-4 mb-lg-0">
                <h3 class="mb-3">{{ item.title }}</h3>
                <hr>

                <p>{{ item.text }}</p>
            </div>

        </div>
    </div>
</section>
